<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Guess the Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;500;600;700&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/guess-player.css') }}">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Guess the Player</h1>
      
      <div class="streaks-container">
        <div class="streak-box">
          <div class="streak-title">Current</div>
          <div class="streak-value" id="streak-value">0</div>
        </div>
        <div class="streak-box">
          <div class="streak-title">Highest</div>
          <div class="streak-value" id="highest-streak-value">0</div>
        </div>
      </div>
    </header>
    
    <!-- Main game container -->
    <div id="game-content">
      <!-- A loading spinner will be rendered until data is fetched -->
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <footer class="footer">
      <p>Data includes NBA player stats across multiple seasons</p>
      <p><a href="{{ url_for('index') }}">Back to NBA Games</a></p>
    </footer>
  </div>
  
  <!-- Reference the new script.js for this game -->
  <script src="{{ url_for('static', filename='js/guess-player.js') }}" defer></script>
</body>
</html>
